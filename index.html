<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1 class="h1-head">Unit Conversion</h1>
            <input type="number" 
                   name="convert" 
                   placeholder="EnterNum"
                   id="field" >
            <button class="shake-top" id="convert-btn" onclick="convertUnits()">Convert</button>
        </div>

            
             <div class="conversions">
                <div class="unit">
                    <h3>Length (Meter/Feets)</h3><br>
                    <p id="meter-feet"></p>
                </div>
                <div class="unit">
                    <h3>Volume (Liters/Gallons)</h3><br>
                    <p id="liter-gallon"></p>
                </div>
                <div class="unit">
                    <h3>Mass (kilogram/Pounds)</h3><br>
                    <p id="kilogram-pound"></p>
                </div>
         </div>
         
    </div>

    <script src="script.js"></script>
</body>
</html>
