<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2 class="h2-head">Unit Conversion</h2>
            <!-- <p>Input Value</p> -->
            <!-- <div id="field"></div> -->
            <input type="number" name="convert" id="field" >
            <button id="convert-btn">Convert</button>
        </div>

            <div class="main">
             <div class="conversions">
                <div class="unit">
                    <h5>Length (Meter/Feets)</h5><br>
                    <p>0 l</p>
                </div>
                <div class="unit">
                    <h5>Volume (Liters/Gallons)</h5><br>
                    <p>12</p>
                </div>
                <div class="unit">
                    <h5>Mass (kilogram/Pounds)</h5><br>
                    <p>34</p>
                </div>
        
        </div>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
